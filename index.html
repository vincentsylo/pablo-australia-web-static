    <body>
        <div class="container">
            <div class="main">
                <h1><img src="logo.jpg" alt="PABLO Australia" /></h1>

                <span class="title" id="openText"></span>

                </div>
            </div>
        </div>

        <script>
          var countDownDate = new Date('Nov 14, 2017 12:00:00').getTime();

          function countdown() {
            var now = new Date().getTime();

            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            var timer = document.getElementById('timer');
            timer.innerHTML = days + ' DAYS ' + hours + ' HOURS ' + minutes + ' MINUTES ' + seconds + ' SECONDS';

            var openText = document.getElementById('openText');
            if (distance < 0) {
              clearInterval(x);
              timer.innerHTML = '';
              openText.innerHTML = 'WE ARE NOW OPEN';
            } else {
              openText.innerHTML = 'WE ARE OPENING SOON';
            }
          }

          countdown();
          var x = setInterval(countdown, 1000);
        </script>
    </body>
